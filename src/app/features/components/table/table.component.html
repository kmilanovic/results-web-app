<table mat-table class="leagueTable" [dataSource]="dataSource">
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> Position </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>
  <ng-container matColumnDef="team.crest">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element"> <img [src]="element.team.crestUrl" style="height:25px; width:25px;"/></td>
  </ng-container>
  <ng-container matColumnDef="team.name">
    <th mat-header-cell *matHeaderCellDef> Team </th>
    <td mat-cell *matCellDef="let element"> {{element.team.name}} </td>
  </ng-container>
  <ng-container matColumnDef="playedGames">
    <th mat-header-cell *matHeaderCellDef> Played Games </th>
    <td mat-cell *matCellDef="let element"> {{element.playedGames}} </td>
  </ng-container>
  <!-- Add more columns as needed -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
